description: train clip model on google cc and sbu

target:
  service: amlk8s
  name: ms-shared-v100

environment:
  # image: pengchuanzhang/maskrcnn:py3.7-cuda10.0-pytorch1.4
  # image: jwyang/videotransformer:cuda10.0-pytorch1.4-py3.7
  # image: jw2yang/video:v0.2
  image: jw2yang/video-pytorch1.7:v0.1

storage:
  test_data_storage:
    storage_account_name: vlpdatasets
    container_name: data
  output_storage:
    storage_account_name: projects4jw
    container_name: phillytools

code:
  # local directory of the code. this will be uploaded to the server.
  # $CONFIG_DIR is expanded to the directory of this config file
  local_dir: ./

search:
  job_template:
    name: train_focal_base_i224_ws7_dpr{dpr}
    sku: G16
    sku_count: 1
    # aml_mpirun:
    #   process_count_per_node: 1
    #   # AML only supports: OpenMpi or IntelMpi
    #   communicator: "OpenMpi"
    command:
    - ulimit -n 4096
    - pip install timm antialiased-cnns bcolz ftfy regex tqdm
    - pip install opencv-python==4.4.0.46 termcolor==1.1.0 yacs==0.1.8
    - export MKL_SERVICE_FORCE_INTEL=1
    - MKL_THREADING_LAYER=GNU python -m torch.distributed.launch --nproc_per_node {ngpus} --master_port 12345 main.py
      --data-path /msrhyper-ddn/msrhyper/jianwyan/imagenet_zip/2012
      --batch-size {batch_size}
      --cfg configs/focal_base_patch4_window7_224.yaml 
      --opts 
        MODEL.TYPE {model_type} 
        MODEL.DROP_PATH_RATE {dpr}
        MODEL.SWIN.POOL_METHOD {pool_method} 
        MODEL.SWIN.POOL_STAGES {pool_stages} 
        MODEL.SWIN.EXPAND_LAYER "even"
        MODEL.SWIN.EXPAND_SIZE 3 
        MODEL.SWIN.USE_SHIFT True 
        MODEL.SWIN.UNFOLD_WINDOWS '[7, 5, 3, 1]'
      --zip
    submit_args:
      container_args:
        shm_size: 2048g
  max_trials: 36
  type: grid          
  params:
    - name: ngpus
      spec: discrete
      values: [16]  
    - name: batch_size
      spec: discrete
      values: [64]
    - name: model_type
      spec: discrete
      values: ['swinv24']     
    - name: dpr
      spec: discrete
      values: [0.3, 0.4]           
    - name: pool_method
      spec: discrete
      values: ['fc']     
    - name: pool_stages
      spec: discrete
      values: ['[0,1,2,3]']   

